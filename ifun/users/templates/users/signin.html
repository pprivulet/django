{%extends "base.html"%}
{%block content%}
	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">


		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">登录</h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">请使用已有账户登录</h3>
							<p class="text-center text-muted">没有账号请先 <a href={%url 'signup'%}>注册</a></p>
							<hr>
							
							<form action={%url 'signin'%} method="post">{% csrf_token %}
								<div class="top-margin">
									<label>用户名<span class="text-danger">*</span></label>
									<input type="text" name=username class="form-control">
								</div>
								<div class="top-margin">
									<label>密码<span class="text-danger">*</span></label>
									<input type="password" name=password class="form-control">
								</div>

								<hr>

								<div class="row">
									<div class="col-lg-8">
										<b><a href="">忘记密码？</a></b>
									</div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="submit">登录</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
{%endblock%}
